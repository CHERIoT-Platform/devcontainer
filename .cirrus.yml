final_docker_builder:
  only_if: $CIRRUS_BRANCH == "main"
  env:
    GITHUB_TOKEN: ENCRYPTED[b9fc840abb3acc8b67824de3e20417357c6b83eaa2088d8c8a6ef90ad20a74b36614c353eb082ce695e2d07a509e2c09]
